name: AI Factory Self-Debugger

on:
  workflow_run:
    workflows: ["AI Project Builder from Issue"]
    types: [completed]

jobs:
  debug-factory-failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
      actions: read

    steps:
      - name: Checkout Factory Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - run: pip install google-generativeai requests
      
      - name: Run AI Debugger Script to Generate Fix
        id: ai_fix_generator
        env:
          FAILED_RUN_ID: ${{ github.event.workflow_run.id }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          REPO_TO_FIX: ${{ github.repository }}
          FILE_TO_FIX: ".github/scripts/genesis.py"
        run: python .github/scripts/factory_debugger_script.py

      - name: Create Pull Request with AI Fix
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          # File cáº§n Ä‘Æ°á»£c cáº­p nháº­t bá»Ÿi PR. Pháº£i khá»›p vá»›i FILE_TO_FIX_PATH
          add-paths: |
            .github/scripts/genesis.py
          commit-message: ${{ steps.ai_fix_generator.outputs.commit_message }}
          title: "ðŸ¤– AI Auto-Fix for Run #${{ github.event.workflow_run.id }}"
          body: |
            ### ðŸ©º AI Analysis
            ${{ steps.ai_fix_generator.outputs.analysis }}

            ### Proposed Fix
            This PR contains an automated fix generated by AI after analyzing the build failure in run **#${{ github.event.workflow_run.id }}**.

            The changes in this PR will update the `.github/scripts/genesis.py` file. Please review and merge to apply the fix.
          branch: "ai-fix/${{ github.event.workflow_run.id }}"
          base: main
          delete-branch: true
